databaseChangeLog:
  - changeSet:
      id: alter-table-sensor-properties
      author: kayarilin
      changes:
        - addForeignKeyConstraint:
            baseTableName: sensor_properties
            baseColumnNames: sensor_id
            constraintName: sensor_properties_sensor_id_fk
            referencedTableName: sensor
            referencedColumnNames: id

        - addForeignKeyConstraint:
            baseTableName: sensor_properties
            baseColumnNames: watcher_id
            constraintName: sensor_properties_watcher_id_fk
            referencedTableName: watchers
            referencedColumnNames: id